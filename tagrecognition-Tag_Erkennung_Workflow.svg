<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1096.8px" preserveAspectRatio="none" style="width:496px;height:1096px;background:#FFFFFF;" version="1.1" viewBox="0 0 496 1096" width="496px" zoomAndPan="magnify"><defs/><g><text fill="#888888" font-family="sans-serif" font-size="8" lengthAdjust="spacing" textLength="80" x="404.8" y="8.3047">InnoLab News-Center</text><text fill="#000000" font-family="sans-serif" font-size="11.2" font-weight="bold" lengthAdjust="spacing" textLength="140.8" x="172" y="30.4891">Tag-Erkennung Workflow</text><g id="elem_GMN2"><path d="M244,46.55 L244,53.75 L228.048,56.95 L244,60.15 L244,67.6313 A0,0 0 0 0 244,67.6313 L490.4,67.6313 A0,0 0 0 0 490.4,67.6313 L490.4,54.55 L482.4,46.55 L244,46.55 A0,0 0 0 0 244,46.55 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.4000000000000001;"/><path d="M482.4,46.55 L482.4,54.55 L490.4,54.55 L482.4,46.55 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.4000000000000001;"/><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacing" textLength="229.6" x="248.8" y="61.3461">Jede Phase liefert eine Liste an gefundenen Tags.</text></g><ellipse cx="220" cy="56.95" fill="#222222" rx="8" ry="8" style="stroke:none;stroke-width:0.8000000000000002;"/><rect fill="#F1F1F1" height="48.2" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="336.8" x="51.6" y="99.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="172" x="59.6" y="123.9594">Phase 0: Initial Selection</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="320.8" x="59.6" y="137.4406">Die vom Benutzer ausgew&#228;hlten Tags werden unver&#228;ndert &#252;bernommen.</text><rect fill="#F1F1F1" height="60.275" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="272" x="84" y="179.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="161.6" x="92" y="203.9594">Phase 1: Fuzzy Search</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="256" x="92" y="217.4406">In der Nachricht und im Titel wird nach allen Tags gesucht.</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="236.8" x="92" y="229.5156">Dabei wird eine Fuzzy (unscharfe) Suche angewendet.</text><rect fill="#F1F1F1" height="60.275" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="336.8" x="51.6" y="271.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="239.2" x="59.6" y="295.9594">Phase 2: Fuzzy Thesaurus Search</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="320.8" x="59.6" y="309.4406">In der Nachricht und im Titel wird nach Synonymen f&#252;r jedes Tag gesucht.</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="293.6" x="59.6" y="321.5156">Hierbei handelt es sich ebenfalls um eine (strengere) Fuzzy-Suche.</text><rect fill="#F1F1F1" height="72.35" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="365.6" x="37.2" y="363.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="207.2" x="45.2" y="387.9594">Phase 3: Fuzzy LDAP Search</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="284" x="45.2" y="401.4406">In der Nachricht und im Titel wird nach allen LDAP-Tags gesucht.</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="349.6" x="45.2" y="413.5156">Die LDAP-Tags werden aktuell beim erstmaligen Login eines Benutzers erstellt,</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="188" x="45.2" y="425.5906">da wir OUs nur auf Benutzerbasis erhalten.</text><rect fill="#F1F1F1" height="48.2" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="364.8" x="37.6" y="467.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="284.8" x="45.6" y="491.9594">Phase 4: Fuzzy LDAP Thesaurus Search</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="348.8" x="45.6" y="505.4406">In der Nachricht und im Titel wird nach Synonymen f&#252;r jedes LDAP-Tag gesucht.</text><rect fill="#F1F1F1" height="60.275" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="420.8" x="9.6" y="547.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="343.2" x="17.6" y="571.9594">Phase 5: Hamming-Algorithmus f&#252;r Tag-Matching</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="292.8" x="17.6" y="585.4406">Der Hamming-Algorithmus wird f&#252;r das Tag-Matching angewendet.</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="404.8" x="17.6" y="597.5156">Dabei werden die gefundenen Tags anhand der Hamming-Distanz verglichen und gematcht.</text><rect fill="#F1F1F1" height="72.35" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="428.8" x="5.6" y="639.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="366.4" x="13.6" y="663.9594">Phase 6: Hamming-Synonym-Tags f&#252;r Tag-Matching</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="301.6" x="13.6" y="677.4406">Hamming-Synonym-Tags werden f&#252;r das Tag-Matching angewendet.</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="412.8" x="13.6" y="689.5156">&#196;hnlich wie in der vorherigen Synonym-Phase wird nach entsprechenden Synonymen gesucht,</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="236" x="13.6" y="701.5906">jedoch unter Verwendung des Hamming-Algorithmus.</text><rect fill="#F1F1F1" height="60.275" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="408.8" x="15.6" y="743.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="387.2" x="23.6" y="767.9594">Phase 7: Externe API (ChatGPT API) f&#252;r Tag-Matching</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="327.2" x="23.6" y="781.4406">Eine externe API (die ChatGPT API) wird f&#252;r das Tag-Matching angewendet.</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="392.8" x="23.6" y="793.5156">Hierbei werden die gefundenen Tags mithilfe der externen API abgeglichen und gematcht.</text><rect fill="#F1F1F1" height="60.275" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="267.2" x="86.4" y="835.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="123.2" x="94.4" y="859.9594">Combine All Tags</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="251.2" x="94.4" y="873.4406">Die Tags, die in den einzelnen Phasen gefunden wurden,</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="117.6" x="94.4" y="885.5156">werden zusammengef&#252;hrt.</text><rect fill="#F1F1F1" height="84.425" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="384.8" x="27.6" y="927.35"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="211.2" x="35.6" y="951.9594">Phase X: User Likes Matching</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="200" x="35.6" y="965.4406">Die Likes der Benutzer werden ber&#252;cksichtigt.</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="325.6" x="35.6" y="977.5156">Wenn ein Benutzer, der eine Nachricht erhalten w&#252;rde, gemeinsame Likes</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="368.8" x="35.6" y="989.5906">mit anderen Benutzern hat, erhalten diese anderen Benutzer ebenfalls die Nachricht,</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="205.6" x="35.6" y="1001.6656">da ein gemeinsames Interesse erkannt wurde.</text><rect fill="#F1F1F1" height="48.2" rx="10" ry="10" style="stroke:#181818;stroke-width:0.4000000000000001;" width="173.6" x="133.2" y="1044.15"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="123.2" x="141.2" y="1068.7594">Combine All Tags</text><text fill="#000000" font-family="sans-serif" font-size="9.6" lengthAdjust="spacing" textLength="157.6" x="141.2" y="1082.2406">Alle Tags werden erneut kombiniert.</text><!--link start to A0--><g id="link_start_A0"><path d="M220,65.182 C220,72.462 220,84.006 220,94.838 " fill="none" id="start-to-A0" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,99.102,223.2,91.902,220,95.102,216.8,91.902,220,99.102" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A0 to A1--><g id="link_A0_A1"><path d="M220,147.438 C220,155.982 220,165.838 220,175.102 " fill="none" id="A0-to-A1" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,179.31,223.2,172.11,220,175.31,216.8,172.11,220,179.31" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A1 to A2--><g id="link_A1_A2"><path d="M220,239.502 C220,248.35 220,258.134 220,267.222 " fill="none" id="A1-to-A2" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,271.35,223.2,264.15,220,267.35,216.8,264.15,220,271.35" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A2 to A3--><g id="link_A2_A3"><path d="M220,331.598 C220,340.238 220,349.838 220,358.998 " fill="none" id="A2-to-A3" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,363.174,223.2,355.974,220,359.174,216.8,355.974,220,363.174" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A3 to A4--><g id="link_A3_A4"><path d="M220,435.358 C220,444.566 220,454.35 220,463.078 " fill="none" id="A3-to-A4" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,467.278,223.2,460.078,220,463.278,216.8,460.078,220,467.278" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A4 to A5--><g id="link_A4_A5"><path d="M220,515.438 C220,523.982 220,533.838 220,543.102 " fill="none" id="A4-to-A5" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,547.31,223.2,540.11,220,543.31,216.8,540.11,220,547.31" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A5 to A6--><g id="link_A5_A6"><path d="M220,607.598 C220,616.238 220,625.838 220,634.998 " fill="none" id="A5-to-A6" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,639.174,223.2,631.974,220,635.174,216.8,631.974,220,639.174" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A6 to A7--><g id="link_A6_A7"><path d="M220,711.502 C220,720.542 220,730.23 220,739.166 " fill="none" id="A6-to-A7" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,743.214,223.2,736.014,220,739.214,216.8,736.014,220,743.214" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A7 to A8--><g id="link_A7_A8"><path d="M220,803.502 C220,812.35 220,822.134 220,831.222 " fill="none" id="A7-to-A8" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,835.35,223.2,828.15,220,831.35,216.8,828.15,220,835.35" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A8 to A9--><g id="link_A8_A9"><path d="M220,895.606 C220,904.15 220,913.686 220,922.982 " fill="none" id="A8-to-A9" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,927.23,223.2,920.03,220,923.23,216.8,920.03,220,927.23" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--link A9 to A10--><g id="link_A9_A10"><path d="M220,1012.166 C220,1021.502 220,1031.182 220,1039.774 " fill="none" id="A9-to-A10" style="stroke:#181818;stroke-width:0.8000000000000002;"/><polygon fill="#181818" points="220,1043.902,223.2,1036.702,220,1039.902,216.8,1036.702,220,1043.902" style="stroke:#181818;stroke-width:0.8000000000000002;"/></g><!--SRC=[jLNDRjj64BxpAIOwsONaol-941XGBQLMeDX6hJIz5IjnI6v53elTfLNht4V9O_Yc5ylCaXGjcqc35ZqPCh-TxsTcPr-566b2k1nVpyQ__FxkveR_m0B9eO4ep_bFy6eNSpKUZXfCWYfyYPbDPjDn3N7QfVWSSSr4DO2O9WZAIj2P4ELJDOThNDdUfKTq0by3e3DJSMzibaXKK0oVShECqdpL2QG461qdBdYF8S9jeYn2gZ52um25UAejOnH1Z5518H8IS3bx4225bOQz7_PxORwY2-YyjNgDWwF-HLcgFu09QQTL2dUOuiBfdDx-A9YBOAGHxlCCVa8gt9ezgCB6kDfyJb9NaS0A3LD2GVTeDf-PdcLj7kTeACyof8CEA0l3VX0C-z3hlUG_7C2xOhr-O7Pb5abDFI6GqAxL8Z5waJWc245dCDCEKrXfmyxu6wWqhPN4Q0j67WGZDKTTOdn0PVszWkmYKIR2VRXZe4J6PZWZT9NAGrPvsAhog5OvIz2gmXJsN-gzUw2S7ZWOY3QF1lxWdbgHtwY_qcX4Vw9OMSezjc2v8k0SAMAx5egizBLddK7sODYHLzVplYepHspcgDNCSMrcEXhU_gVSfK3lMVWyCys_g-bGIrTWcWBxOkt6kaobEfO2UQp9kx7RARCUmN3N3K8bd73pqG8LCd_H5ZPNLWiqKJACbUbZDdtSQlfan_J_qiRQzZQCKjC9QpffrNGwW2kLPPhYtZ2DSwDTah4aNr8MmWVb5Wb_tTv7bjPsmElofq9bTqu-dV7wNfGj2RbFpnO6WsNeV08rpOYNYw8ryEsEKqx4N_MGJsR2K5iyPOkdhHRF6ejLPkLWVDLZAxhI_CyMDtyd938v4WHTDlC-DmaQFsvrqL9RqqvUnlPFWs8lR618TIUx0NSuPs3Xz_glQ8HGDhNqlQKbLIvddCjPQoxd0nZ_nRNu6Wzl9x1tcIZ